<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.cdnfonts.com/css/arcade-classic" rel="stylesheet">
	<link rel="shortcut icon" href="pokeball.ico" />
	<title>Pokedex</title>
</head>
<body>
	<div class="main-container">
		<div class="pokedex-left">
			<div class="top-part">
				<div class="slasher1"></div>
				<div class="slasher2"></div>
				<div class="slasher3"></div>
				<div class="camera"></div>
				<div class="buttons-container">
					<div class="b1"></div>
					<div class="b2"></div>
					<div class="b3"></div>
				</div>
			</div>
			<div class="main-part-left">
				<div class="pokemon-screen">
					<div class="top-button">
						<div class="b4"></div>
						<div class="b4"></div>
					</div>
					<div class="screen">
						<p id="pokemon-name">Eternatus</p>
						<img id="sprite" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/890.png">
						<p id="weight">Weight: 9500</p>
						<p id="height">Height: 200</p>
					</div>
					<div class="slasher4"></div>
					<div class="red-button"></div>
					<div class="speakers">
						<div class="speaker"></div>
						<div class="speaker"></div>
						<div class="speaker"></div>
						<div class="speaker"></div>
						<div class="speaker"></div>
						<div class="speaker"></div>
					</div>
				</div>
				<div class="control-buttons">
					<div class="blue-button"></div>
					<div class="bar-container">
						<div class="bar1"></div>
						<div class="bar2"></div>
					</div>
					<div class="pokedex-number">
						<p id="pokemon-id">890</p>
					</div>
					<div class="d-pad">
						<div class="dpad"></div>
						<div class="dpad horizontal"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="hinge">
			<div class="hinge1"></div>
			<div class="hinge2"></div>
			<div class="hinge3"></div>
		</div>
		<div class="pokedex-right">
			<div class="top-part-right">
				<div class="slasher5"></div>
				<div class="slasher6"></div>
				<div class="slasher7"></div>
			</div>
			<div class="main-part-right">
				<div class="stats-screen">
					<input type="text" id="search-input" placeholder="Enter Pokemon name or ID">
					<div class="stats-container">
						<p id="hp">HP: 140</p>
						<p id="defense">DEF: 95</p>
						<p id="special-attack">SA: 145</p>
						<p id="attack">ATK: 85</p>
						<p id="speed">SPD: 130</p>
						<p id="special-defense">SD: 145</p>
					</div>
				</div>
				<div class="random-buttons">
					<div class="random-button"></div>
					<div class="random-button"></div>
					<div class="random-button"></div>
					<div class="random-button"></div>
					<div class="random-button"></div>
					<div class="random-button"></div>
					<div class="random-button"></div>
					<div class="random-button"></div>
					<div class="random-button"></div>
					<div class="random-button"></div>
				</div>
				<div class="more-buttons">
					<div class="blips">
						<div class="blip1"></div>
						<div class="blip2"></div>
					</div>
					<div class="bar-container-right">
						<div class="bar1"></div>
						<div class="bar2"></div>
					</div>
					<div class="directions">
						<div class="left"></div>
						<div class="right"></div>
					</div>
					<button id="search-button">Find</button>
					<div id="types">
						<div class="type1">
							<p>POISON</p>
						</div>
						<div class="type2">
							<p>DRAGON</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
